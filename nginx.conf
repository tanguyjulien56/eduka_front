worker_processes 1;  # Nombre de processus de travail

events {
  worker_connections 1024;  # Nombre maximal de connexions par processus de travail
}

http {
  include       mime.types;  # Inclure les types MIME
  default_type  application/octet-stream;

  server {
    listen       80;  # Écouter sur le port 80
    server_name  localhost;  # Nom de serveur

    location / {
      root   /usr/share/nginx/html;  # Répertoire racine
      index  index.html index.htm;  # Fichiers index
      try_files $uri $uri/ =404;  # Gestion des erreurs
    }

    # Autres configurations du serveur
  }
}
